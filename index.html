<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Persistent Input with Cookie</title>
</head>
<body>

<h2>Save Your Name</h2>

<input type="text" id="nameInput" placeholder="Enter your name">
<button onclick="saveName()">Save</button>

<p id="displayArea"></p>

<script>
  // Function to set a persistent cookie
  function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000)); // days to milliseconds
    const expires = "expires=" + d.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
  }

  // Function to get a cookie by name
  function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for(let i = 0; i < ca.length; i++) {
      let c = ca[i].trim();
      if (c.indexOf(cname) === 0) {
        return c.substring(cname.length, c.length);
      }
    }
    return "";
  }

  // Save the input value to a cookie
  function saveName() {
    const name = document.getElementById("nameInput").value;
    if (name) {
      setCookie("username", name, 7); // store for 7 days
      displaySavedName();
    }
  }

  // Display saved name if cookie exists
  function displaySavedName() {
    const savedName = getCookie("username");
    if (savedName) {
      document.getElementById("displayArea").textContent = "Welcome back, " + savedName + "!";
    }
  }

  // Run this on page load
  window.onload = displaySavedName;
</script>

</body>
</html>
