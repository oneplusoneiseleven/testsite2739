<!DOCTYPE html>
<html>
<head>
  <title>
    
  </title>
</head>
<body>
  <p>
    <span id="testingsite">5</span>
  </p>
  <button onclick="update()">
    Click here to increase by 1!
  </button>
  <script>
    var testingvar = 5;

    function update() {
      testingvar += 1
      document.getElementById("testingsite") = testingvar;
      save(testingsite, document.getElementById("testingsite"));
    }

    function save(name, value) {
      const expires = new Date(Date.now() + 7 * 864e5).toUTCString();
      document.cookie = name + "=" + value + ";expires=" + expires + ";path=/";
    }

    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let c of cookies) {
        if (c.startsWith(name + "=")) {
          return c.substring(name.length + 1);
        }
      }
      return ""
    }

    testingvar = getCookie(testingvar)
    document.getElementById("testingsite") += testingvar;
    
  </script>
</body>
</html>
